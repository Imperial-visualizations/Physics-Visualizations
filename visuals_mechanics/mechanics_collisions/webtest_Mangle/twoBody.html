<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Two Body Collision</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style type="text/css">
        #canvasWrapper{
            width: 100%;
            margin: 0 auto;
        }
        input[type=range]{
        }
        .velocityDisplay{
        }
    </style>
</head>
<body>

<h1>2 Body Collision</h1> 
<div class="container">
<div class="row">
    <div class="eight columns">
            <div id="canvasWrapper"></div>
    </div>
    <div class="four columns">
                <h4>Ball 1</h4>
                <label class="sliderTitle">Mass:<span id="ball1LabMassDisplay" data-unit="kg">1kg</span></label> 
                <label class="slider">
                <input id="ball1LabMass" class="inputs" type="range" value="2" min ="0.1" max="10.0" step ="0.1"/>
                <span class="sliderMin">0.1</span><span class="sliderMax">10</span>
                </label>
                <label class="sliderTitle">Velocity X:<span id="ball1LabVelocityXDisplay" data-unit="m/s">0m/s</span></label> 
                <label class="slider">
                <input id="ball1LabVelocityX" class="inputs" type="range" value="4" min ="0" max="10.0" step ="0.1"/>
                <span class="sliderMin">0</span><span class="sliderMax">10</span>
                </label>
                <label>Velocity Y: 0m/s</label>
                <h4>Ball 2</h4>
                <label class="sliderTitle">Mass:<span id="ball2LabMassDisplay" data-unit="kg">1kg</span></label> 
                <label class="slider">
                <input id="ball2LabMass" class="inputs" type="range" value="1" min ="0.1" max="10" step ="1"/>
                <span class="sliderMin">0.1</span><span class="sliderMax">10</span>
                </label>
                <label>Velocity X: 0m/s</label>
                <label>Velocity Y: 0m/s</label>
                <label class="sliderTitle">Scattering Angle:<span id="ballCollisionAngleDisplay" data-unit="ยบ">0ยบ</span></label> 
                <label class="slider">
                <input id="ballCollisionAngle" class="inputs" type="range" value="-40" min="-90" max = "90" step = "5"/>
                <span class="sliderMin">-90ยบ</span><span class="sliderMax">90ยบ</span>
                </label>
                <input id="runButton" class="inputs" type="button" value="Run"/>

    </div>
</div>     
</div>
    <br><br><br>
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/phaser.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
