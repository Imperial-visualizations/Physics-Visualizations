<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
	<meta charset="utf-8">
	<title>Diatomic Molecule</title>
	<link rel="stylesheet" href="css/skeleton.css" />
	<link rel="stylesheet" href="css/visualisation.css" />
	<link rel="stylesheet" href="css/diatomic.css" />
</head>

<body>
	<div class='container' style="visibility:hidden">
		<div class="row">
			<div class="six columns flexyHold" >
				<div id='animation_anchor' class="flexy"></div>
				<div class="row" id="buttonHolder">
					<div class="four columns">
						<button id="playPauseButton">PLAY</button>
					</div>
					<div class="eight columns">
						<button id="resetButton">RESET</button>
					</div>
				</div>
					<div class="row slider_card">
						<div class="cabinet green" id="KE">Kinetic Energy

							<div class="sliderContainer">
								<span class="sliderMin">0.00</span>
								<input type="range" data-unit="eV" id="KE_slider" min="0" max="10" step="0.01" value="0" />
								<span class="sliderMax">15.00</span>
								<button class="toggle">Text</button>
							</div>
						</div>
						<div class="cabinet" id="RE">Rotational Energy
							<div class="sliderContainer">
								<span class="sliderMin">0.00</span>
								<input type="range" data-unit="eV" id="RE_slider" min="0" max="10" step="0.01" value="0" />
								<span class="sliderMax">15.00</span>
								<button class="toggle">Text</button>
							</div>
						</div>
					</div>
				</div>

			<div class="six columns" id="settingContainer">
				<div class="graphSlider row">
					<svg width="38" height="32">
                            <polygon points="0,0 38,0 18,32" ></polygon>
                        </svg>
					<span>Show</span>
					<div class="showhide" id="potentialGraph" label="Lennard Jones Potential"></div>
				</div>

				<div class="graphSlider row"><span>Show</span>
					<svg width="38" height="32">
                            <polygon points="0,0 38,0 18,32" ></polygon>
                        </svg>
					<div class="showhide" id="energyGraph" label= "Energy Graph"></div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.min.js"></script>
	<script type="text/javascript" src="./scripts/navigation.js"></script>
	<script type="text/javascript" src="./scripts/graphics.js"></script>


</body>

</html>
