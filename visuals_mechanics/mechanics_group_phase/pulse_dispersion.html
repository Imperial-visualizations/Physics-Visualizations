<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test4</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    // Plotly
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
</head>
<body>
<div id='graph'></div>  <!-- Plotly chart will be drawn inside this DIV -->

<script>

    //input  by user
    var t = 0;
    var k = [];
    var k_len = 10;
    var omega = 1.1;
    var x = [], y_i = [], y_r = [], y_t = [];

    var v1 = 1;
    var n = 1000;
    var dt = 0.1;

    function compute_k() {
        for (var i = 0; i < 100; i++) {
            k[i] = i + 1;
        }
    }

    compute_k();

    function compute_data() {
        for (var i = 0; i < n; i++) {
            x[i] = -10 + i / 20;
            y_i[i] = 0;
            for (var j = 0; j < k_len; j++) {
                y_i[i] +=  Math.sin(x[i] - t) + Math.sin(1.2 * k[j] * x[i] - omega * k[j]* t);
            }
            y_r[i] = 0;
            y_t[i] = 0;
        }
    }

    compute_data();

    var layout = {
        yaxis: {domain: [0, 0.45]},
        xaxis2: {anchor: 'y2'},
        yaxis2: {domain: [0.55, 1]}
    };

    Plotly.plot('graph', [{
        x: x,
        y: y_i,
        line: {simplify: false}
    }, {
        x: x,
        y: y_i,
        xaxis: 'x2',
        yaxis: 'y2',
        line: {simplify: false}
    }], layout

    );

    function compute() {
        t += dt;
        for (var i = 0; i < n; i++) {
            x[i] = -10 + i / 20;
            y_i[i] = 0;
            for (var j = 0; j < k_len; j++) {
                y_i[i] +=  Math.sin(x[i] - t) + Math.sin(1.2 * k[j] * x[i] - omega * k[j] * t);
            }
            y_r[i] = 0;
            y_t[i] = 0;
        }
    }

    function update() {
        compute();

        Plotly.animate('graph', {
            data: [{y: y_i}, {y: y_i}]
        }, {
            transition: {
                duration: 0,
            },
            frame: {
                duration: 0,
                redraw: false,
            }
        });

        requestAnimationFrame(update);
    }

    requestAnimationFrame(update);

</script>
.
</body>
</html>
