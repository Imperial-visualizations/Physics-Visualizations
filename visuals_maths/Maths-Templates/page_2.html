<!doctype html>
<html>

<head>
    <title>Maths: Template</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <link rel="stylesheet" href="../util/navigation.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>
    <div class="leftnav">â—€</div>
    <div class="container">
        <div class="row">
            <!-- Graph -->
            <div class="six columns">
                <h1>Dom's Page2:</h1>
                <div id='graph' style="width:450px; height:450px;"></div>
            </div>

            <!--Bottons-->
            <div class="six columns">
                <ul class="tab-nav">
                    <li><a class="button active" href="#tab1">Tab1</a></li>
                    <li><a class="button" href="#tab2">Tab2</a></li>
                </ul>

                <h5 style="border-left: solid 5px rgb(0,255,0); padding-left: 8px;">Global Slider:</h5>
                <label class="sliderTitle">global:&nbsp;
                    <span id="gSliderDisplay" data-unit="">1</span>
                </label>
                <label class="slider">
                    <input id="gSlider" class="inputs" type="range" value="1" min="-3" max="3" step="0.2"/>
                    <span class="sliderMin">-3</span><span class="sliderMax">3</span>
                </label>

                <div class="tab-content">
                    <div class="tab-pane active" id="tab1">
                        <h5 style="border-left: solid 5px rgb(255,0,0); padding-left: 8px;">Tab1 Slider:</h5>
                        <label class="sliderTitle">tab1:&nbsp;
                            <span id="t1SliderDisplay" data-unit="">1</span>
                        </label>
                        <label class="slider">
                            <input id="t1Slider" class="inputs" type="range" value="1" min="-3" max="3" step="0.2"/>
                            <span class="sliderMin">-3</span><span class="sliderMax">3</span>
                        </label>
                    </div>

                    <div class="tab-pane" id="tab2">
                        <h5 style="border-left: solid 5px rgb(0,0,255); padding-left: 8px;">Tab2 Slider:</h5>
                        <label class="sliderTitle">tab2:&nbsp;
                            <span id="t2SliderDisplay" data-unit="">1</span>
                        </label>
                        <label class="slider">
                            <input id="t2Slider" class="inputs" type="range" value="1" min="-3" max="3" step="0.2"/>
                            <span class="sliderMin">-3</span><span class="sliderMax">3</span>
                        </label>
                    </div>
                </div>
            </div>
            <img src=asset/RHR.png width=150 height=150>
        </div>
    </div>
    <script src=../util/objects.js></script>
    <script src=script/page.js></script>
</body>

</html>
