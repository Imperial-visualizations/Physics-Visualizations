<!doctype html>
<html>

<head>
    <title>3D Transformations</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
        <!-- Graph -->
        <div class="six columns">
            <h1>On a Sphere:</h1>
            <div id='graph' style="width:450px; height:450px;"></div>
        </div>

        <!--Bottons-->
        <div class="six columns">
            <!--Main Options-->
            <ul class="tab-nav">
                <li><a class="button" href="#detail">Detail</a></li>
                <li><a class="button active" href="#rotate">Rotate</a></li>
                <li><a class="button" href="#reflect">Reflect</a></li>
                <li><a class="button" href="#scale">Scale</a></li>
            </ul>

            <div class="tab-content">
                <!--Detail-->
                <div class="tab-pane" id="detail">
                    <label>Initial Position:</label>
                    <h3>(2, 2, 2)</h3><br>

                    <label>Previous Position:</label>
                    <h3>
                        <p id="previousPosition"></pid>
                    </h3>

                    <label>Current Position:</label>
                    <h3>
                        <p id="currentPosition"></p>
                    </h3>

                    <input type="button" value="Undo", onclick="undo()">
                    <input type="button" value="Reset", onclick="plotInit()">
                </div>
                <!--Rotation-->
                <div class="tab-pane active" id="rotate">
                    <!--Rotation--> <!--x = 1, y = 2, z = 3-->
                    <div class="rotate3D">
                        <label>Rotation about the:</label>
                        <input type="button" value="x-axis", onclick="revealRotate(1)">
                        <input type="button" value="y-axis", onclick="revealRotate(2)">
                        <input type="button" value="z-axis", onclick="revealRotate(3)">
                    </div>
                    <div class=rotateSlider>
                        <label class="sliderTitle">Angle:&nbsp;
                            <span id="rotatorDisplayA1" data-unit=" π rad">0 π rad</span>&nbsp;or&nbsp;
                            <span id="rotatorDisplayA2" data-unit="º">0º</span>
                        </label>
                        <label class="slider">
                            <input id="rotator" class="inputs" type="range" value="0" min="-2" max="2" step="0.125"/>
                            <span class="sliderMin">-2π</span><span class="sliderMax">2π</span>
                        </label>
                        <div class="rotateCP1">
                            <input class="button-primary" type="submit" value="Rotate (x)", onclick="plotRotate(1)">
                            <input type="button" value="Undo", onclick="undo()">
                            <input type="button" value="Reset", onclick="plotInit()">
                        </div>
                        <div class="rotateCP2">
                            <input class="button-primary" type="submit" value="Rotate (y)", onclick="plotRotate(2)">
                            <input type="button" value="Undo", onclick="undo()">
                            <input type="button" value="Reset", onclick="plotInit()">
                        </div>
                        <div class="rotateCP3">
                            <input class="button-primary" type="submit" value="Rotate (z)", onclick="plotRotate(3)">
                            <input type="button" value="Undo", onclick="undo()">
                            <input type="button" value="Reset", onclick="plotInit()">
                        </div>
                        <div>
                            <p id="rotateMatrix"></p>
                        </div>
                        <input type="button" value="Commute?", onclick="revealCommute()">
                    </div>
                    <!--Commute?-->
                    <div class="rotateCommute">

                        <h3 style="border-left: solid 5px #E9003A; padding-left: 8px;">Rotation A</h3>
                        <label class="sliderTitle">Rotation about y-axis:&nbsp;
                            <span id="rotator1DisplayA1" data-unit="π rad">(1/2)π rad</span>&nbsp;or&nbsp;
                            <span id="rotator1DisplayA2" data-unit="º">90º</span>
                        </label>
                        <label class="slider">
                            <input id="rotator1" class="inputs" type="range" value="0.5" min="-2" max="2" step="0.125"/>
                            <span class="sliderMin">-2π</span><span class="sliderMax">2π</span>
                        </label>

                        <h3 style="border-left: solid 5px #00AEF2; padding-left: 8px;">Rotation B</h3>
                        <label class="sliderTitle">Rotation about z-axis:&nbsp;
                            <span id="rotator2DisplayA1" data-unit="π rad">(1/2)π rad</span>&nbsp;or&nbsp;
                            <span id="rotator2DisplayA2" data-unit="º">90º</span>
                        </label>
                        <label class="slider">
                            <input id="rotator2" class="inputs" type="range" value="0.5" min="-2" max="2" step="0.125"/>
                            <span class="sliderMin">-2π</span><span class="sliderMax">2π</span>
                        </label>

                        <input class="button-primary" type="submit" value="Reset Angles", onclick="plotCommute()">
                        <h3><------</h3>
                        <p>&#x25CF; = AB & &#x25A0; = BA</p>
                        <input type="button" value="Go Back", onclick="unrevealCommute()">
                    </div>
                </div>
                <!--Reflection-->
                <div class="tab-pane" id="reflect">
                    <label>Reflection across the:</label>
                    <input type="button" value="x = 0.0", onclick="showReflect(1)">
                    <input type="button" value="y = 0.0", onclick="showReflect(2)">
                    <input type="button" value="z = 0.0", onclick="showReflect(3)">
                    <br>
                    <br>

                    <div class="xReflect">
                        <input class="button-primary" type="submit"  value="Reflect (x)", onclick="plotReflect(1)">
                        <input type="button" value="Undo", onclick="undo()">
                        <input type="button" value="Reset", onclick="plotInit()">
                    </div>
                    <div class="yReflect">
                        <input class="button-primary" type="submit"  value="Reflect (y)", onclick="plotReflect(2)">
                        <input type="button" value="Undo", onclick="undo()">
                        <input type="button" value="Reset", onclick="plotInit()">
                    </div>
                    <div class="zReflect">
                        <input class="button-primary" type="submit"  value="Reflect (z)", onclick="plotReflect(3)">
                        <input type="button" value="Undo", onclick="undo()">
                        <input type="button" value="Reset", onclick="plotInit()">
                    </div>
                    <div>
                        <p id="reflectMatrix"></p>
                    </div>
                </div>
                <!--Scalation-->
                <div class="tab-pane" id="scale">
                    <div class=scaleSlider>
                        <label>Scalation in the direction of:</label>
                        <input type="button"  value="x-direc", onclick="showScale(1)">
                        <input type="button"  value="y-direc", onclick="showScale(2)">
                        <input type="button"  value="z-direc", onclick="showScale(3)">
                        <label class="sliderTitle">in a factor of:
                            <span id="scalerDisplay" data-unit="x">0x</span>
                        </label>
                        <label class="slider">
                            <input id="scaler" class="inputs" type="range" value="0" min="-2" max="2" step="0.5"/>
                            <span class="sliderMin">-2</span><span class="sliderMax">2</span>
                        </label>
                    </div>

                    <div class="xScale">
                        <input class="button-primary" type="submit"  value="Scale (x)", onclick="plotScale(1)">
                        <input type="button" value="Undo", onclick="undo()">
                        <input type="button" value="Reset", onclick="plotInit()">
                    </div>
                    <div class="yScale">
                        <input class="button-primary" type="submit"  value="Scale (y)", onclick="plotScale(2)">
                        <input type="button" value="Undo", onclick="undo()">
                        <input type="button" value="Reset", onclick="plotInit()">
                    </div>
                    <div class="zScale">
                        <input class="button-primary" type="submit"  value="Scale (z)", onclick="plotScale(3)">
                        <input type="button" value="Undo", onclick="undo()">
                        <input type="button" value="Reset", onclick="plotInit()">
                    </div>

                    <div>
                        <p id="scaleMatrix"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
<script src=script/sphere3d.js></script>
<script src=../util/objects.js></script>
</body>

</html>
