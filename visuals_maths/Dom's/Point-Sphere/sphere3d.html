<!doctype html>
<html>

<head>
    <title>3D Transformations On a Sphere</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=2">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
</head>
<body>

    <div class="container">
        <div class="row">
        <!-- Graph -->
        <div class="six columns">
            <h1>On a Sphere:</h1>
            <div id="graph" style="width:450px; height:450px;"></div>
            <div id="frameSlider">
                <label class="sliderTitle">Frame #:
                    <span id="commuteAnimateSliderDisplay" data-unit="">1</span>
                </label>
                <label class="slider">
                    <input id="commuteAnimateSlider" class="inputs" type="range" value="0" min="0" max="38" step="1"/>
                    <span class="sliderMin">0</span><span class="sliderMax">38</span>
                </label>
            </div>
        </div>

        <!--Bottons-->
        <div class="six columns">
            <!--Main Options-->
            <ul class="tab-nav">
                <li><a class="button active" href="#rotate">Rotate</a></li>
                <li><a class="button" href="#reflect">Reflect</a></li>
                <!--<li><a class="button" href="#scale">Scale</a></li>-->
            </ul>

            <div class="tab-content">
                <!--Rotation-->
                <div class="tab-pane active" id="rotate">
                    <!--Rotation--> <!--x = 1, y = 2, z = 3-->
                    <div class="rotate3D">
                        <strong>Select Axis: </strong>
                        <select id="rotateSelect">
                            <option value="rotateX">X Axis</option>
                            <option value="rotateY">Y Axis</option>
                            <option value="rotateZ">Z Axis</option>
                        </select>
                        <label class="sliderTitle">Angle:&nbsp;
                            <span id="rotatorDisplayA1" data-unit=" π rad">(1/4)π rad</span>&nbsp;or&nbsp;
                            <span id="rotatorDisplayA2" data-unit="º">45º</span>
                        </label>
                        <label class="slider">
                            <input id="rotator" class="inputs" type="range" value="0.25" min="-2" max="2" step="0.125" onchange=""/>
                            <span class="sliderMin">-2π</span><span class="sliderMax">2π</span>
                        </label>
                        <div class="rotateButton">
                            <input id="rotateAnimate" class="button-primary" type="submit" value="Play", onclick="animateRotate()">
                            <input type="button" value="&#10554; Undo", onclick="undo()">
                        </div>
                        <div>
                            <h3>Transformation: </h3>
                            <label>Current Vector = M x Previous Vector</label>
                            <p id="rotateMatrix"></p>

                        </div>
                        <input type="button" value="Reset to (-2,-2,2)", onclick="initPlot()">
                        <input type="button" value="Commute?", onclick="showCommute()">
                    </div>
                    <!--Commute?-->
                    <div class="rotateCommute">
                        <h3 style="border-left: solid 5px rgb(182,109,255); padding-left: 8px;">Rotation A</h3>
                        <label class="sliderTitle">Rotation about y-axis:&nbsp;
                            <span id="rotator1DisplayA1" data-unit="π rad">(1/2)π rad</span>&nbsp;or&nbsp;
                            <span id="rotator1DisplayA2" data-unit="º">90º</span>
                        </label>
                        <label class="slider">
                            <input id="rotator1" class="inputs" type="range" value="0.5" min="-2" max="2" step="0.125" onchange="commutePlot()"/>
                            <span class="sliderMin">-2π</span><span class="sliderMax">2π</span>
                        </label>

                        <h3 style="border-left: solid 5px rgb(219,209,0); padding-left: 8px;">Rotation B</h3>
                        <label class="sliderTitle">Rotation about z-axis:&nbsp;
                            <span id="rotator2DisplayA1" data-unit="π rad">(1/2)π rad</span>&nbsp;or&nbsp;
                            <span id="rotator2DisplayA2" data-unit="º">90º</span>
                        </label>
                        <label class="slider">
                            <input id="rotator2" class="inputs" type="range" value="0.5" min="-2" max="2" step="0.125" onchange="commutePlot()"/>
                            <span class="sliderMin">-2π</span><span class="sliderMax">2π</span>
                        </label>

                        <input id="commuteAnimate" class="button-primary" type="submit" value="Play", onclick="startAnimation()">
                        <!--<input type="button" value="Reset", onclick="reset()">-->
                        <h3>&#x25B3;: <font style="color:rgb(182,109,255);">A</font> &#8594; <font style="color:rgb(219,209,0)">B</font></h3>
                        <h3>&#x25B2;: <font style="color:rgb(219,209,0)">B</font> &#8594; <font style="color:rgb(182,109,255);">A</font></h3>
                        <input type="button" value="&#x21B2; Go Back", onclick="hideCommute()">
                    </div>
                </div>
                <!--Reflection-->
                <div class="tab-pane" id="reflect">
                    <strong>Select Plane: </strong>
                    <select id="reflectSelect">
                        <option value="reflectX">X = 0</option>
                        <option value="reflectY">Y = 0</option>
                        <option value="reflectZ">Z = 0</option>
                    </select>
                    <div class="reflectButton">
                        <input id="reflectAnimate" class="button-primary" type="submit" value="Play", onclick="animateReflect()">
                        <input type="button" value="&#10554; Undo", onclick="undo()">
                    </div>
                    <div>
                        <h3>Transformation: </h3>
                        <label>Current Vector = M x Previous Vector</label>
                        <p id="reflectMatrix"></p>
                    </div>
                    <input type="button" value="Reset to (-2,-2,2)", onclick="initPlot()">
                </div>
                <!--Scalation-->
                <!--<div class="tab-pane" id="scale"></div>-->
            </div>
        </div>
    </div>
    </div>
    <script src=../Util/cobUtil.js></script>
    <script src=../Util/animateUtil.js></script>
    <script src=../Util/matrixDef.js></script>
    <script src=../Util/htmlUtil.js></script>
    <script src=../Util/plotUtil.js></script>
    <script src=../Util/objects.js></script>
    <script src=script/sphere3d.js></script>
</body>

</html>
