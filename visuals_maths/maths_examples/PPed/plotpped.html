<!doctype html>
<html>

<head>
    <title>Parallelipiped</title>
    <link rel="stylesheet" href="https://manglekuo.com/i-v/styles.css?v=1">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://www.numericjs.com/lib/numeric-1.2.6.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.15.0/math.min.js"></script>
    <script src="script/pped.js"></script>
    <script src='script/__utils__.js'></script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <!-- jquery for json importing and parsing -->
</head>

<body>
<div class="container">
    <div class="row">
        <div class="five columns">
            <h1>Parallelipiped</h1>
            <div id='graph' style="width:400px; height:400px;"></div> <!-- Plotly chart will be drawn inside this DIV -->
            <h5>Volume: </h5>
            <p id="volume"></p>
        </div>

            <div class="three columns">
            <h3>Pick points for u⃗:</h3>
                <label> x: <input id="ux" type="number" value="1"/></label>
                <label> y: <input id="uy" type="number" value="0"/></label>
                <label> z: <input id="uz" type="number" value="0"/></label>
            </div>
            <div class="three columns">
                <h3>Pick points for v⃗:</h3>
                <label> x: <input id="vx" type="number" value="0"/></label>
                <label> y: <input id="vy" type="number" value="1"/></label>
                <label> z: <input id="vz" type="number" value="0"/></label>
            </div>
            <div class="three columns">
                <h3>Pick points for w⃗:</h3>
                <label> x: <input id="wx" type="number" value="0"/></label>
                <label> y: <input id="wy" type="number" value="0"/></label>
                <label> z: <input id="wz" type="number" value="1"/></label>
            </div>
            <div class="three columns">
                <input class="button-primary" type="submit" value="Click Me" onclick="ppedplotter()">
                <input class="button" id='reveal' type="submit" value="More info">
            </div>
            <div class="three columns" id="panel">The volume of a parallelipiped is equal to
                |u⃗ ⋅ (v⃗ ⨯ w⃗)|, where u⃗, v⃗ and w⃗ are the 3 vectors that uniquely define its shape.</div>

        </div>
    </div>
</div>
</body>
</html>
