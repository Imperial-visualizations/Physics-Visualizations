<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Two Body Collision</title>
    <link rel="stylesheet" href="styles/styles.css">
    <style type="text/css">
        #canvasWrapper{
            width: 600px;
            margin: 0 auto;
        }
        input[type=range]{
            width: 240px;
        }
        span{
            display: inline-block;
            width: 240px;
        }
        .velocityDisplay{
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>

<h1>2 Body Collision</h1> 
<div class="row">
    <div class="eight columns">
            <div id="canvasWrapper"></div>
    </div>
    <div class="four columns">
                <h4>Ball 1</h4>
                Mass: 
                <span id="ball1LabMassDisplay" data-unit="kg">1kg</span> <br>
                <input id="ball1LabMass" class="inputs" type="range" value="1" min ="-1" max="10.0" step ="0.1"/> <br>
                Velocity X:
                <span id="ball1LabVelocityXDisplay" data-unit="m/s">0m/s</span> <br>
                <input id="ball1LabVelocityX" class="inputs" type="range" value="0" min ="-1" max="10.0" step ="0.1"/> <br>
                <div class="velocityDisplay">Velocity Y: 0m/s</div>
                <h4>Ball 2</h4>
                Mass:
                <span id="ball2LabMassDisplay" data-unit="kg">1kg</span> <br>
                <input id="ball2LabMass" class="inputs" type="range" value="1" min ="0" max="10" step ="1"/> <br>
                <div id ='ball2labvx' class="velocityDisplay">Velocity X: 0m/s</div>
                <div id = 'ball2labvy' class="velocityDisplay">Velocity Y: 0m/s</div>
                <br>
                Scattering Angle:
                <span id="ballCollisionAngleDisplay" data-unit="ยบ">0ยบ</span><br>
                <input id="ballCollisionAngle" class="inputs" type="range" value="0" min="-90" max = "90" step = "5"/> <br>
                <input id="runButton" class="inputs" type="button" value="Run"/>

    </div>
</div>     

    <br><br><br>
    <script src="scripts/jquery-2.1.1.js"></script>
    <script src="scripts/phaser.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
